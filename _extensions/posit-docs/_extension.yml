title: posit-docs
author: Ashley Henry, David Aja, Aron Atkins
version: 8.0.0
quarto-required: ">=1.8.13"
contributes:
  project:
    project:
      type: website
    website:
      bread-crumbs: true
      navbar:
        pinned: true
        logo: "assets/images/positron.png"
        logo-alt: "Positron Documentation"
      search:
        copy-button: true
        show-item-context: true
    format:
      html:
        theme:
          light: [theme.scss]
          # dark: [theme-dark.scss]
        highlight-style: 
          light: github
          # dark: arrow
        link-external-icon: true
        link-external-newwindow: true
        code-copy: true
        toc: true
        toc-expand: true
        include-in-header:
          - text: |
              <script defer file-types="exe,dmg,deb,rpm" data-domain="positron.posit.co" src="https://plausible.io/js/script.file-downloads.js"></script>
