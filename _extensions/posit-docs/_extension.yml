title: posit-docs
author: Ashley Henry, David Aja, Aron Atkins
version: 8.0.0
quarto-required: ">=1.8.13"
contributes:
  project:
    project:
      type: website
    website:
      favicon: "assets/images/favicon.svg"
      bread-crumbs: true
      navbar:
        pinned: true
        logo: "assets/images/posit-icon-fullcolor.svg"
        logo-alt: "Posit Documentation"
        right:
          - text: "Help"
            menu:
              - text: "Return to Posit Docs"
                href: "https://docs.posit.co"
              - text: "Posit Support"
                href: "https://support.posit.co/hc/en-us/"
      search:
        copy-button: true
        show-item-context: true
    format:
      html:
        theme:
          light: [theme.scss]
          dark: [theme-dark.scss]
        highlight-style: 
          light: github
          dark: arrow
        link-external-icon: true
        link-external-newwindow: true
        code-copy: true
        toc: true
        toc-expand: true
        include-in-header: 
          - "assets/_analytics.html"
          #- assets/_version-toast.html
