project:
  type: posit-docs
  render:
    - "*.qmd"
    - "!changelog.md"
  
website:
  title: 'Posit Product Documentation <small>Version {{< env PRODUCT_VERSION >}}</small>'
  page-navigation: true
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Admin Guide"
        href: admin.qmd
      - text: "User Guide"
        href: user.qmd
      - text: "Grid"
        href: grid.qmd

  # Hybrid navigation meant to show some amount of nested sidebar navigation
  # https://quarto.org/docs/websites/website-navigation.html#hybrid-navigation
  sidebar:
    - title: "Admin Guide"
      contents:
        - admin.qmd
        - section: Subsection
          contents:
            - text: Installation
              href: install.qmd
            - text: Duplicate
              href: install.qmd

    - title: "User Guide"
      contents:
        - user.qmd
        - section: Subsection
          contents:
            - text: Sharing
              href: sharing.qmd
            - text: Duplicate
              href: sharing.qmd

  page-footer:
    left:
      - text: <img src="/_extensions/posit-docs/assets/images/posit-logo-black-TM.svg" alt="Posit" width="65px" class="light-content posit-footer-logo"><img src="/_extensions/posit-docs/assets/images/posit-logo-fullcolor-TM.svg" alt="Posit" width="65px" class="dark-content posit-footer-logo">
        href: "https://posit.co"
      - Copyright &copy; 2000-{{< env CURRENT_YEAR >}} Posit Software, PBC. All Rights Reserved.
    center: |
      Posit PRODUCT {{< env PRODUCT_VERSION >}}
    right:
      - text: Support
        aria-label: 'Link to Posit Support'
        href: "https://support.posit.co/hc/en-us"
      - text: Posit Docs
        aria-label: 'Link to Posit Docs'
        href: "https://docs.posit.co"
      - text: '<a href="#" id="open_preferences_center" title="Update cookie preferences"><i class="bi bi-cookie"></i></i></a>'
        aria-label: 'Cookie Prefs'

format:
  html:
    include-in-header: 
      - _version-toast.html