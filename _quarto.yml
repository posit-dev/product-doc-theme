project:
  type: posit-docs
  render:
    - "*.qmd"
    - "!changelog.md"
  
website:
  title: Positron Documentation
  page-navigation: true
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Admin Guide"
        href: admin.qmd
      - text: "User Guide"
        href: user.qmd
      - text: "Grid"
        href: grid.qmd
      - text: "<span class='btn btn-primary'>Download</span>"
        href: download.qmd

  # Hybrid navigation meant to show some amount of nested sidebar navigation
  # https://quarto.org/docs/websites/website-navigation.html#hybrid-navigation
  sidebar:
    - title: "Admin Guide"
      contents:
        - admin.qmd
        - section: Subsection
          contents:
            - text: Installation
              href: install.qmd
            - text: Duplicate
              href: install.qmd

    - title: "User Guide"
      contents:
        - user.qmd
        - section: Subsection
          contents:
            - text: Sharing
              href: sharing.qmd
            - text: Duplicate
              href: sharing.qmd

  page-footer:
    left: |
      Copyright &copy; 2022-2025 Posit Software, PBC. All Rights Reserved.
    center: "Positron {{< env RELEASE_VERSION >}}"
    right:
      - text: "License"
        href: licensing.qmd
      - text: "Privacy Policy"
        aria-label: "Link to Privacy Policy"
        href: "https://posit.co/about/privacy-policy/"
