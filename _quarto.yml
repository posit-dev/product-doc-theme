project:
  type: posit-docs
  render:
    - "*.qmd"
    - "!changelog.md"
  
website:
  title: 'Posit Product Documentation <small>Version {{< env PRODUCT_VERSION >}}</small>'
  page-navigation: true
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Admin Guide"
        href: admin.qmd
      - text: "User Guide"
        href: user.qmd
      - text: "Grid"
        href: grid.qmd

  # Hybrid navigation meant to show some amount of nested sidebar navigation
  # https://quarto.org/docs/websites/website-navigation.html#hybrid-navigation
  sidebar:
    - title: "Admin Guide"
      contents:
        - admin.qmd
        - section: Subsection
          contents:
            - text: Installation
              href: install.qmd
            - text: Duplicate
              href: install.qmd

    - title: "User Guide"
      contents:
        - user.qmd
        - section: Subsection
          contents:
            - text: Sharing
              href: sharing.qmd
            - text: Duplicate
              href: sharing.qmd

  page-footer:
    left: |
      Copyright &copy; 2000-{{< env CURRENT_YEAR >}} Posit Software, PBC. All Rights Reserved.
    center: |
      Posit PRODUCT {{< env PRODUCT_VERSION >}}
    right:
      - icon: question-circle-fill
        aria-label: 'Link to Posit Support'
        href: "https://support.posit.co/hc/en-us"
      - text: '<a href="#" id="open_preferences_center" title="Manage your cookie preferences"><i class="bi bi-cookie"></i></i></a>'
        aria-label: 'Cookie Prefs'
      - text: "<img alt='Link to main Posit site' src='/_extensions/posit-docs/assets/images/posit-icon-fullcolor.svg' style='width: 17px; margin-left: -10px !important'/>"
        href: "https://posit.co/"